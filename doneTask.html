<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./img/faviconGreen.ico" type="image/x-icon">
    <title>Good Land</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

<header class="HeaderTaskPage">
    <div class="container">
        <div class="HeaderTaskPage__left">
            <a href="#" class="logo">
                <img src="./img/logoGreen.png" alt="good land">
            </a>
            <p>
                Выполняй задания
                <br>и получай золото в WoT
            </p>
        </div>
        <div class="HeaderTaskPage__right">
            <p>
                Заработали:
                <span>
                            230 золота
                        </span>
            </p>
            <div>
                <button class="Btn__takeInPlay">
                    Забрать в игру
                </button>
                <p>
                    от 100 золота
                </p>
            </div>
            <a href="settings.html" class="bg-setting">

            </a>
            <a href="help.html" class="bg-help">

            </a>
        </div>

    </div>
</header>

<section class="DoneTask">
    <div class="container">
        <h3>
            Задание: Отметить лица
            <br>
            на 12 фотографиях
        </h3>

        <div>
            <div class="Btn__checkbox">
                <div>
                    <input type="checkbox" id="check" name="check" checked disabled />
                    <label for="check">Размечены</label>
                    <img src="./img/Arrow%201.png" alt="">
                </div>
                <div>
                    <input type="checkbox" id="check1" name="check1" disabled />
                    <label for="check1">Проверка модератором</label>
                    <p class="textUnderTitle">
                        Если ошибок не будет - сразу получите награду
                        <br>
                        Если найдет ошибку - вернет на доработку.
                    </p>
                    <img src="./img/Arrow%202.png" alt="">
                </div>
                <div>
                    <input type="checkbox" id="check2" name="check2" disabled />
                    <label for="check2">Получить +100 золота</label>
                </div>
            </div>
            <div class="DoneTask__buttons">
                <button class="Btn__border-black">
                    Проверить свою разметку
                </button>
                <button class="Btn__border-black">
                    На главный экран
                </button>
            </div>
        </div>

    </div>
</section>

</body>
</html>
