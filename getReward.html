<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/faviconGreen.ico" type="image/x-icon">
    <title>Good Land</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="HeaderTaskPage">
    <div class="container">
        <div class="HeaderTaskPage__left">
            <a href="#" class="logo">
                <img src="./img/logoGreen.png" alt="good land">
            </a>
            <p>
                Выполняй задания
                <br>и получай золото в WoT
            </p>
        </div>
        <div class="HeaderTaskPage__right">
            <p>
                Заработали:
                <span>
                            230 золота
                        </span>
            </p>
            <div>
                <button class="Btn__takeInPlay">
                    Забрать в игру
                </button>
                <p>
                    от 100 золота
                </p>
            </div>
            <a href="settings.html" class="bg-setting">

            </a>
            <a href="help.html" class="bg-help">

            </a>
        </div>

    </div>
</header>

    <section class="GetReward">
        <div class="container">
            <h4 class="GetReward__title">
                Задание:
                <br>Отметить лица на 12 фотографиях
                <br>выполнено!
            </h4>
            <div class="GetReward__imgDone">
                <span class="bg-Vector"></span>
            </div>
            <p class="GetReward__text">
                +100 золота
            </p>
            <a href="main.html" class="Btn__borderTransparent">
                На главный экран
            </a>
        </div>
    </section>
