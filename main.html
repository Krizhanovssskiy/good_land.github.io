<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./img/faviconGreen.ico" type="image/x-icon">
    <title>Good Land</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="root">
        <header class="HeaderTaskPage">
            <div class="container">
                <div class="HeaderTaskPage__left">
                    <a href="#" class="logo">
                        <img src="./img/logoGreen.png" alt="good land">
                    </a>
                    <p>
                        Выполняй задания
                        <br>и получай золото в WoT
                    </p>
                </div>
                <div class="HeaderTaskPage__right">
                    <p>
                        Заработали:
                        <span>
                    230 золота
                </span>
                    </p>
                    <div>
                        <button class="Btn__takeInPlay">
                            Забрать в игру
                        </button>
                        <p>
                            от 100 золота
                        </p>
                    </div>
                    <a href="settings.html" class="bg-setting">

                    </a>
                    <a href="help.html" class="bg-help">

                    </a>
                </div>

            </div>
        </header>

        <section class="MainTaskPages">
            <div class="container">
                <h3 class="titleSectionTaskPages">
                    Выберете следующее задание
                </h3>

                <ul class="MainTaskPages__listTask">
                    <li class="MainTaskPages__item MainTaskPages__item-task">
                        <img src="./img/Group_349.jpg" alt="img">
                        <p class="titleItemTaskPage">
                            Отметить лица
                            на 12 фотографиях
                        </p>
                        <a href="startedTheTask.html" class="Btn__start">
                            Начать
                        </a>
                        <p class="MainTaskPages__total">
                        <span>
                            +200
                        </span>
                            ЗОЛОТА
                        </p>
                    </li>

                    <li class="MainTaskPages__item MainTaskPages__item-done">
                        <p class="titleItemTaskPage">
                            Следующее
                            <br>задание через
                        </p>
                        <span>
                        7:45:21
                    </span>
                    </li>

                    <li class="MainTaskPages__item MainTaskPages__item-task">
                        <img src="./img/Group_350.jpg" alt="img">
                        <p class="titleItemTaskPage">
                            Отметить лица
                            на 10 фотографиях
                        </p>
                        <a  href="startedTheTask.html" class="Btn__start">
                            Начать
                        </a>
                        <p class="MainTaskPages__total">
                        <span>
                            +200
                        </span>
                            ЗОЛОТА
                        </p>
                    </li>
                </ul>
            </div>
        </section>
    </div>

</body>
</html>
