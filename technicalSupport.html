<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/faviconGreen.ico" type="image/x-icon">
    <title>Good Land</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

<header class="HeaderTaskPage">
    <div class="container">
        <div class="HeaderTaskPage__left">
            <a href="#" class="logo">
                <img src="./img/logoGreen.png" alt="good land">
            </a>
            <p>
                Выполняй задания
                <br>и получай золото в WoT
            </p>
        </div>
        <div class="HeaderTaskPage__right">
            <p>
                Заработали:
                <span>
                        230 золота
                    </span>
            </p>
            <div>
                <button class="Btn__takeInPlay">
                    Забрать в игру
                </button>
                <p>
                    от 100 золота
                </p>
            </div>
            <a href="settings.html" class="bg-setting">

            </a>
            <a href="#" class="bg-help">

            </a>
        </div>

    </div>
</header>

<section class="TechnicalSupport">
    <div class="container">
        <h3 class="titleSectionTaskPages">
            Написать в тех.поддержку
        </h3>
        <form>
            <label for="email">E-mail</label>
            <input type="email" id="email">

            <label for="textarea">
                Сообщение
            </label>
            <textarea id="textarea"></textarea>
            
            <div class="TechnicalSupport__buttonsBox">
                <button class="Btn__borderTransparent">
                    НАЗАД
                </button>
                <button class="Btn__borderBgBlack">
                    ОТПРАВИТЬ
                </button>
            </div>
        </form>
    </div>
</section>

</body>
</html>
