<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./img/faviconGreen.ico" type="image/x-icon">
    <title>Good Land</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div class="PopUp Photo">
        <div class="PopUp__box PopUp__complainAboutPhoto">
            <div class="Btn__close">
                <span class="Btn__close-left"></span>
                <span class="Btn__close-right"></span>
            </div>

            <h4>
                Пожаловаться на фото
            </h4>
            <textarea>Опишите в чем проблема</textarea>

            <div class="PopUp__buttons">
                <button class="Btn__popUp-btn">
                    Сообщить
                </button>
                <button class="Btn__transparent">
                    Отмена
                </button>
            </div>
        </div>
    </div>

    <header class="HeaderTaskPage">
        <div class="container">
            <div class="HeaderTaskPage__left">
                <a href="#" class="logo">
                    <img src="./img/logoGreen.png" alt="good land">
                </a>
                <p>
                    Выполняй задания
                    <br>и получай золото в WoT
                </p>
            </div>
            <div class="HeaderTaskPage__right">
                <p>
                    Заработали:
                    <span>
                            230 золота
                        </span>
                </p>
                <div>
                    <button class="Btn__takeInPlay">
                        Забрать в игру
                    </button>
                    <p>
                        от 100 золота
                    </p>
                </div>
                <a href="settings.html" class="bg-setting">

                </a>
                <a href="help.html" class="bg-help">

                </a>
            </div>

        </div>
    </header>
    <section class="TaskPerformance">
        <div class="container">
            <div>
                <img src="./img/startPage1.jpg" alt="">
                <div class="TaskPerformance__content">
                    <div>
                        <h3>
                            Отметьте все лица
                            на фото
                        </h3>
                        <p class="TaskPerformance__text-middle">
                            Мышкой выделите
                            квадратами все лица
                            на фотографиях, даже
                            показанные частично.
                        </p>
                        <p class="textShowRules TaskPerformance__text-middle">
                            Показать все правила
                        </p>
                    </div>

                    <div class="TaskPerformance__buttons">
                        <div class="Btn__radio">
                            <div>
                                <input type="radio" name="face" id="rb1" checked>
                                <label for="rb1">На фото нет лиц</label>
                            </div>

                            <div>
                                <input type="radio" name="face" id="rb2">
                                <label for="rb2">На фото есть лица</label>
                            </div>
                        </div>


                        <a href="getReward.html" class="Btn__start">
                            ГОТОВО. СЛЕДУЮЩАЯ
                        </a>
                        <button class="Btn__transparent OpenPhotoPopUp">
                            Пожаловаться на фото
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/index.js"></script>
</body>
</html>
